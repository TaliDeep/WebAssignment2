<!doctype html>
<html lang="en">
  <h1>Please Log in</h1>
  <form method="POST" action="/getUser">
      <div><label class="sr-only" for="username">Username:  </label><input class="form-control" type="username" name="username" id="username" placeholder="username" required="required" autoFocus="autoFocus" /></div>
      <div><label class="sr-only" for="password">Password:  </label><input class="form-control" type="password" name="password" id="password" placeholder="password" required="required" autoFocus="autoFocus" /></div><button type="submit">Login</button></form>
  <a
      type="button" href="/createUser">Signup</a>
