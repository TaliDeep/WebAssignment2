<div fxLayoutAlign="center">
    
    <form (submit)="onUserSignup(signupForm)" #signupForm="ngForm">
  
        <div>
              <h1>Please Signup</h1><br>
              <br>
            <mat-form-field> 
              <input 
              name="usernameSignup" 
               
              value =""
              ngModel #usernameSignup="ngModel" 
              type="text" 
              placeholder="Username"
              matInput 
              required >
              <mat-hint>Type a unique username</mat-hint>
              <mat-error *ngIf = "usernameSignup.invalid && usernameSignup.errors.requird">
                  The username field is requird!
              </mat-error>
            </mat-form-field>
          </div>
        <div>
           <mat-form-field>
            <input 
            matInput 
            type="password" 
            name="passwordSignup" 
            ngModel 
            required
            value=" "
            #passwordSignup ="ngModel" 
            placeholder="New Password">
            <mat-hint>Type a unique password</mat-hint>
            <mat-error *ngIf = "passwordSignup.invalid && passwordSignup.errors.requird">
                  The password field is requird!
              </mat-error>
          </mat-form-field>
  
          </div>
          <br>
          <button mat-raised-button color="primary" type="submit">Signup</button>
    </form>
  
  </div>
