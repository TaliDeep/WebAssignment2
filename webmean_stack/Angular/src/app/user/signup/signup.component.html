<form (ngSubmit)="onUser(username.value,password.value,Form)" #Form="ngForm">

    <div>
        <h1>Please Signup</h1><br>
        <br>
        <mat-form-field>
            <input name="username" ngModel #username="ngModel" type="text" placeholder="Username" matInput
                required>
            <mat-hint>Type a unique username</mat-hint>
            <mat-error *ngIf="username.invalid && username.errors.requird">
                The username field is requird!
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput type="password" name="password" ngModel required value=" " #password="ngModel"
                placeholder="New Password">
            <mat-hint>Type a unique password</mat-hint>
            <mat-error *ngIf="password.invalid && password.errors.requird">
                The password field is requird!
            </mat-error>
        </mat-form-field>

    </div>
    <br>
    <button mat-raised-button color="primary" type="submit">Signup</button>
</form>

<div class="succes" *ngIf="showSuccessMessages">
    It's saved with a problem
</div>
<div class="alert" *ngIf="serverError">
    {{serverError}}
</div>
